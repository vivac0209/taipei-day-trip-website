<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>
    <link href="../static/css/attraction.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h3 class="headerTitle">台北一日遊</h3>
            <ul class="functionMenu">
                <li><div class="Booking">預定行程</div></li>
                <li><div class="navlogin" id="navlogin" >登入/註冊</div></li>
                <li><div class="logout" id="logout">登出系統</div></li>
            </ul>
        </div>

        <div class="background" id="background"></div>
        <div class="login" id="login">
            <div class="loginBox">
                <div class="loginClose" id="loginClose"><img src="../static/images/icon_close.png" alt=""></div>
                <div class="navbar"></div>
                <h2 class="loginH2">登入會員帳號</h2>
                <from class="loginFrom" action="/singup" method="PATCH">
                    <div class="loginEmail">
                        <input type="email" placeholder="輸入電子信箱" id="loginEmail" class="LEmail" name="loginEmail">
                    </div>
                    <div  class="loginPws">
                        <input type="password" placeholder="輸入密碼" id="loginPws" class="LPws" name="loginPws">
                    </div>
                    <div class="GroupBtn">
                        <button class="loginbtn" id="loginbtn">登入帳戶</button>
                    </div>
                    <div class="loginMsg" id="loginMsg"></div>
                    <div class="gotoSignup" id="gotoSignup">還沒有帳戶嗎? 點此註冊</div>
                </from>
            </div>
        </div>
        
        <div class="signup" id="signup">
            <div class="signupBox">
                <div class="signupClose" id="signupClose"><img src="../static/images/icon_close.png" alt=""></div>
                <div class="navbar"></div>
                <h2 class="loginH2">註冊會員帳號</h2>
                <from class="signupForm" action="/singup" method="POST">
                    <div class="signupName">
                        <input type="text" placeholder="輸入姓名" id="signupName" class="sName" name="signupName">
                    </div>
                    <div class="signupEmail">
                        <input type="text" placeholder="輸入電子信箱" id="signupEmail" class="sEmail" name="signupEmail">
                    </div>
                    <div class="signupPws">
                        <input type="text" placeholder="輸入密碼" id="signupPws" class="sPws" name="signupPws">
                    </div>
                    <div class="signupBtn">
                        <button class="sbtn" id="sbtn">註冊新帳戶</button>
                    </div>
                    <div class="signupMsg" id="signupMsg"></div>
                    <div class="gotoLogin" id="gotoLogin">已經有帳戶了? 點此登入</div>
                </from>
            </div>
        </div>


        <hr / class="line">
        <div class="content">
            <div class="images">
                <div class="pic" id="pic"></div>
                <div class="btwArrow">
                    <button type="button" id="leftArrow" class="leftArrow"> <img src="../static/images/btn_leftArrow.png" /></button>
                    <button type="button" id="rightArrow" class="rightArrow"> <img src="../static/images/btn_rightArrow.png" /></button>
                </div>
                <div class="ballArea" id="ballArea">
                    
                </div>
            </div>
            <div class="function">
                <div class="viewLocation">
                    <div class="changeText1" id="changeText1"></div>
                    <div class="changeText2" id="changeText2"></div>
                </div>
                <div class="infornation">
                    <h4>訂購導覽行程</h4>
                    <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
                    <label class="data" for="date">選擇日期:</label>
                    <input id="date" type="date" class="dataSelect">
                    <div class="radioBox">
                        <span class="radioBoxH4">選擇時間:</span>
                        
                        <input type="radio" value="morning" name="time" id="morning" class="radio" checked>
                        <label for="morning" class="click"></label>
                        <span class="Rtext">上半天</span>
                        <input type="radio" value="afternoon" name="time" id="afternoon" class="radio">
                        <label for="afternoon" class="click"></label>
                        <span class="Rtext">下半天</span>
                    </div>
                    <div class="amount">
                        <span class="amountOrder">導覽費用:</spanp><span class="changeAmount" id="changeAmount">新台幣 2000 元</span>
                    </div>
                    <div class="button">
                        <button class="checkBtn" id="checkBtn">開始預訂行程</button>
                    </div>
                        
                </div>
            </div>
        </div>
        <hr / class="line2">
        <div class="introduceArea">
            <div class="narrative" id="narrative">
                
            </div>
            <div class="address" id="address">
                <h4>景點地址:</h4>
                
            </div>
            <div class="traffic" id="traffic">
                <h4>交通方式:</h4>
                
            </div>
        </div>

        <div class="footer">
            <p>COPYRIGHT © 2021 台北一日遊</p>
        </div>
    </div>

    
    <script src="../static/js/attraction.js" ></script>
</body>
</html>
